{% extends 'base.html' %}
{% block content %}
<ul>
	{% for topic in object_list %}
		<!-- <li><a href="/{{topic.slug}}">{{topic.title}}</a></li> -->
		<li><a href="{% url 'TopicDetails' topic.slug %}">{{topic.title}}</a></li>

	{% empty %}
		<li>No Topic</li>
	{% endfor %}
	<a href="{% url 'TopicCreate' %}">Add New Topic</a>
{% endblock %}
</ul>
